default:
  image: mcr.microsoft.com/dotnet/core/sdk:3.1
  
Build:
  stage: build
  script: 
    - 'dotnet restore src/PTABackEnd/PTABackEnd.sln'
    - 'dotnet build src/PTABackEnd/PTABackEnd.sln'    
  tags:
    - docker

Test:
  stage: test
  script: 
    - 'dotnet test --logger:console;verbosity=detailed'
